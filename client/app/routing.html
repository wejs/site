<script type="text/javascript" src="/public/project/client/bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('*', function (ctx, next) {
      console.log('transition start [');
      ctx.pageContent = '';
      next();
    });

    page('/', function (ctx, next) {
      app.route = 'home';
      next();
    });

    page('/docs/:project', function (ctx, next) {
      app.route = 'wejsdocs.'+ctx.params.project;
      var url = '/docs/'+ ctx.params.project;

      ctx.model = $.get(url).then(function (r) {
        var s = document.createElement('wejs-docs');

        app.title = r.title;
        s.$.docHTML.innerHTML = r.html;
        ctx.pageContent = s;

        next();
      });
    });

    page('/docs/:project/:file', function (ctx, next) {
      app.route = 'wejsdocs.'+ctx.params.project + '.' + ctx.params.file;

      var url = '/docs/'+ ctx.params.project + '/' + ctx.params.file;
      ctx.model = $.get(url).then(function (r) {
        var s = document.createElement('wejs-docs');

        app.title = r.title;
        s.$.docHTML.innerHTML = r.html;
        ctx.pageContent = s;

        next();
      });
    });

    page('/user', function () {
      app.route = 'users';
    });

    page('/user/:id', function (data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('*', function (ctx) {
      $('#content').html(ctx.pageContent);

      console.log('] transition done');
    });

    page({
      hashbang: false
    });
  });
</script>
